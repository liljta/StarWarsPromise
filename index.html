<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Star Wars</title>
</head>

<body>

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="font-italic">Star Wars</h1>
                <div id="auth">
                    <form class="form-inline d-none">
                        <div class="form-group mb-2">
                            <label for="staticEmail2" class="sr-only">Email</label>
                            <input type="text" class="form-control login" id="staticEmail2"
                                   placeholder="Login">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="inputPassword2" class="sr-only">Password</label>
                            <input type="password" class="form-control pass" id="inputPassword2" placeholder="Password">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <button class="btn btn-outline-primary mr-1 signin">Sign in</button>
                        </div>

                    </form>
                    <p class="d-none">Hello, <span></span><button class="btn btn-outline-danger logout">Logout</button></p>
                </div>
                <div id="login"></div>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Height</th>
            <th>Eye_color</th>
            <th>Skin_color</th>
            <th>Birth_year</th>
        </tr>
        </thead>
        <tbody class="persons text-center">
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="pages"></td>
        </tr>
        </tfoot>
    </table>
</div>

<div class="spinner-grow text-info d-none sw-loader" role="status">
    <span class="sr-only">Loading...</span>
</div>

<script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
